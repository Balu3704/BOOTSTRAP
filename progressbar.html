<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h2>Progress bar</h2>
            </center>
                    <hr/>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:50%">
                    50% complete
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:70%">
                    70% complete
                </div>
            </div>
        

            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:80%">
                    80% complete
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:30%">
                    30% complete
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:30%">
                    30% complete
                </div>
           
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:40%">
                    40% complete
                </div>
            
                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:10%">
                    10% complete
                </div>
            </div>
        

            <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#students">
                                    Student Form
                                </a>
                            </h4>
                        </div>
                        <div id="students" class="panel-collapse collapse">
                            <div class="panel-body">
                                Student Form
                            </div>
                        </div>
                    </div>
            </div> 
            
            <div class="panel-group">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#employee">
                                Employee Form
                            </a>
                        </h4>
                    </div>
                    <div id="employee" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="orderid">OrderID</label>
                                    <input class="form-control" placeholder="Fname" value="8378DJEDU8388D" name="fname" id="orderid" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="Fname">Fname</label>
                                    <input class="form-control" placeholder="Fname" value="john" name="fname" id="Fname" required/>
                                </div>
                                <div class="form-group">
                                    <label for="Lname">Lname</label>
                                    <input class="form-control" placeholder="Lname" value="batiti" name="Lname" id="Lname"/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control" name="email"/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="text" class="form-control" name="password"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
    </div>   
    </body>
</html>
