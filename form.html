<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>Employee Form</h1>
                </div>

            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Developer Funnel Employee
                </div>
               
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="orderid">OrderID</label>
                            <input class="form-control" placeholder="Fname" value="8378DJEDU8388D" name="fname" id="orderid" readonly />
                        </div>
                        <div class="form-group">
                            <label for="Fname">Fname</label>
                            <input class="form-control" placeholder="Fname" value="john" name="fname" id="Fname" required/>
                        </div>
                        <div class="form-group">
                            <label for="Lname">Lname</label>
                            <input class="form-control" placeholder="Lname" value="batiti" name="Lname" id="Lname"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="text" class="form-control" name="password"/>
                        </div>

                        <!--search-->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="search"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>


                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="Email">Email</label>
                                <input class="form-control" placeholder="Email" value="example@example.com" name="email" id="Email" type="email" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">password</label>
                                <input class="form-control" placeholder="password" value="password" name="password" id="password" type="password" minlength="5" required/>
                            </div>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Male
                            </label>
                        </div>


                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="gender">Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender">Female
                            </label>
                        </div>


                        <!--checkbox-->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Javascript">Javascript
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="React">React
                            </label>
                        </div>


                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="javascript">Javascript</input>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="React">React</input>
                            </label>
                        </div>



                        <!--Text area-->
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment"></textarea>
                        </div>

                        <!--select box-->
                        <div>
                            <div class="form-group">
                                <label for="exp">Experience</label>
                                <select class="form-control" id="exp">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                        </div>

                      
                    
                    
                        <input type="submit" class="btn btn-success"/>
                     </form>
                
                </div>
            </div>
                
        </div>

    </body>
</html>
